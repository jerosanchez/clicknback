name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies (make install)
        run: make install
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Run lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      # For testing purposes only
      DATABASE_URL: "postgresql://user:password@localhost:5432/db"
      OAUTH_HASH_KEY: "7bdb4bcf0b01f00ca206693965b29145611d9419563630525dc848024c38fc08"
      OAUTH_ALGORITHM: "HS256"
      OAUTH_TOKEN_TTL: "30"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies (make install)
        run: make install
      - name: Run tests
        run: make test

  coverage:
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/db"
      OAUTH_HASH_KEY: "7bdb4bcf0b01f00ca206693965b29145611d9419563630525dc848024c38fc08"
      OAUTH_ALGORITHM: "HS256"
      OAUTH_TOKEN_TTL: "30"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies (make install)
        run: make install
      - name: Check coverage threshold
        run: make coverage

  security:
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies (make install)
        run: make install
      - name: Run Bandit security scan
        run: make security
