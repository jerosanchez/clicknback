name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies (make install)
        run: make install
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Run lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      # Set a placeholder DATABASE_URL for testing purposes
      DATABASE_URL: "postgresql://user:password@localhost:5432/db"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies (make install)
        run: make install
      - name: Run tests
        run: make test
